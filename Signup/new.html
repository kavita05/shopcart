<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="new.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" onsubmit="return validateform()">
        <div class="user-details">
          <div class="input-box">
            <span class="details" >First Name</span>
            <input type="text" placeholder="Enter your first name" id="fname" name="name"  onblur="validate1()"  >
            <h5 id="error1"></h5>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" id="lname" name="name"  onblur="validate1()"  >
            <h5 id="error1"></h5>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" id="email" name="email" required onblur="validate3()">
            <h5 id="error3"></h5>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your number" id="tel" name="tel" minlength="10" required onblur="validate2()">
            <h5 id="error2"></h5>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" id="pass" name="password" required onblur="validate4()">
            <h5 id="error4"></h5>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" id="conpass" name="conpassword" required onblur="validate5()">
            <h5 id="error5"></h5>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" onclick="return validateform()">
        </div>
      </form>
    </div>
  </div>
  <script src="new.js"></script>
</body>
</html>
